_schema-version: '2.0'
ID: tinyworld01
version: 0.0.1

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi-container

 - name: tinyjs
   type: nodejs
   path: tinyjs
   requires:
    - name: tinydb
    - name: hdi-container
   provides:
    - name: tinyjs_api
      properties:
        service_url: ${default-url}


resources:
 - name: hdi-container
   parameters:
      config:
         schema: TINYDB
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
